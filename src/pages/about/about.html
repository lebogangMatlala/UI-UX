<ion-header>


  <ion-navbar color="pup">
    
      <ion-buttons start class="icon1">
           <button ion-button icon-only color="pupl"  (click)="gotoHome()">
           <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title class="texts">
        Profile
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only color="pupl">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="back"><br>

  <div class="image">
    <img src="../../assets/imgs/profile.jpg" class="img">
    <h5 align="center" class="pup">Edit Photo</h5>
  </div>
  <div class="content_items">
      <ion-item class="content_item" >
         
          <ion-input type="text" placeholder="Name" style="padding-left: 5px"></ion-input><br>
        </ion-item>
      
        <ion-item class="content_item">
          
          <ion-input type="password" placeholder="Surname" style="padding-left: 5px"></ion-input>
        </ion-item><br>
        <h5 class="content_item" >Private Information</h5><br>

        
          <ion-item class="content_item">
            <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" placeholder="Email" style="padding-left: 5px"></ion-input><br>
          </ion-item>
        
          <ion-item class="content_item">
            <ion-label > <ion-icon name="call"></ion-icon></ion-label>
            <ion-input type="number" placeholder="Phone NO" style="padding-left: 5px"></ion-input>
          </ion-item><br>

          <ion-item class="content_item">
              <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" style="padding-left: 5px"></ion-input>
          </ion-item><br>
         


  </div><br>
<div class="footer">
  <h5 align="center" class="red" (click)="gotoHome()">Log Out </h5><br>
</div>
 
 
</ion-content>
